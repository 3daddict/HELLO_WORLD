<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script>
		function shuffleCards(){
			var cards = document.getElementsByClassName('col-lg-4 mb-4');
			var array = [];
			for (var i=1;i<=cards.length;i++){
				array.push(i);
			}
			for (var i = array.length - 1; i > 0; i--) {
		        var j = Math.floor(Math.random() * (i + 1));
		        var temp = array[i];
		        array[i] = array[j];
		        array[j] = temp;
		    }	
		    // console.log(array);
		    for(var i=0;i<array.length;i++){
		    	cards[i].style.order = array[i];
		    }
		}
	</script>

</head>

<body onload="shuffleCards()">
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<div class="display-1 uppercase">Hello World</div>
				<p class="lead">
					Hello world programme in most of the programming language created so far
				</p>
			</div>
		</div>
	</div>

	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Search By language</span
				>
			  </div>
			  <input
				id="search"
				type="text"
				class="form-control"
				placeholder="Ex: JavaScript"
				aria-label="language"
				name="search"
				aria-describedby="basic-addon1"
				onkeyup="search(this)"
			  />
			</div>
		  </div>
		</div>

		<div id="cards">
		  <div
			class="no-results flex-column text-center p-1 my-5"
			style="display: none"
		  >
			<div class="h2">No results found</div>
			<div>Try another keyword?</div>
		  </div>

		  <div class="row list">
		  	<div class="card-deck">
			

			<!-- Now add your details in config.js file , Please run once locally to know if everything is good -->
				<!-- please don't add your card here -->
			
		  	</div>
		  </div>
		</div>
	  </div>
	</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
	<script src="config.js"></script>
	<script src="script.js"></script>
  </body>
</html>
